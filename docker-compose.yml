version: "3.9"

services:
  web:
    container_name: web
    build: .
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8000:8000"
    env_file:  
    - .env
    depends_on:
      - db
      - redis
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
    environment:
      - DJANGO_SETTINGS_MODULE=crm_project.settings

  worker:
    container_name: worker
    build: .
    depends_on:
      - redis
      - web
    command: celery -A crm_project.celery worker -l info

  beat:
    container_name: beat
    build: .
    depends_on:
      - redis
      - worker
    command: celery -A crm_project.celery beat -l info # --scheduler django_celery_beat.schedulers:DatabaseScheduler

  redis:
    container_name: redis
    image: redis:latest
    ports:  
      - "6379:6379"
    volumes:  
    - ./redis-data:/data

  db:
    container_name: postgres
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


volumes:
  postgres_data: {}
  static_volume: